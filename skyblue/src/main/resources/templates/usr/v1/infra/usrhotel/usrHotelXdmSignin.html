    <script type="text/javascript">
	
	document.getElementById("btnSubmit").onclick = function (){
	// validation
	// id
	var id = document.getElementById("id");  					// 객체를 만들고
	var idValue = document.getElementById("id").value.trim();	// 객체의 값을 받는 객체 생성
	var idRegExp = /^[A-Za-z0-9]+$/;
	var idFeedback = document.getElementById("idFeedback");
	var idRegExpFeedback = document.getElementById("idRegExpFeedback");
		
	//기존의 validation 초기화
	id.classList.remove('is-valid', 'is-invalid');
	idFeedback.style.display='none';
	idRegExpFeedback.style.display='none';
	    
	if(idValue == "" || idValue == null) { 
	  idFeedback.style.display='block';			// 에러 메세지 표시
	  id.classList.add('is-invalid');				// 유효성 검사 실패 처리 - 빨간 테두리
	  id.focus(); // input창에 포커스 함
 	  return false; // 함수를 빠져나옴   
	} else {
// 	    	by pass
	}
	if(!idRegExp.test(idValue)) {
	  idRegExpFeedback.style.display='block';		// 에러 메세지 표시
	  id.focus();
	  return false;
	  } else {
	  	id.classList.add('is-valid');				// 유효성 검사 성공 처리 - 초록 테두리
	  }
	    
	 	// password
	    var password = document.getElementById("password");  					// 객체를 만들고
	    var passwordValue = document.getElementById("password").value.trim();	// 객체의 값을 받는 객체 생성
	    var passwordRegExp = /^(?=.*[a-zA-Z])(?=.*[0-9]).{8,25}$/;
	    var passwordFeedback = document.getElementById("passwordFeedback");
	    var passwordRegExpFeedback = document.getElementById("passwordRegExpFeedback");
		
	    //기존의 validation 초기화
	    password.classList.remove('is-valid', 'is-invalid');
	    passwordFeedback.style.display='none';
	    passwordRegExpFeedback.style.display='none';
	    
	    if(passwordValue == "" || passwordValue == null) { 
	    	passwordFeedback.style.display='block';				// 에러 메세지 표시
	    	password.classList.add('is-invalid');				// 유효성 검사 실패 처리 - 빨간 테두리
	    	password.focus(); 									// input창에 포커스 함
 			return false; 										// 함수를 빠져나옴   
	    } else {
// 	    	by pass
	    }
	    if(!passwordRegExp.test(passwordValue)) {
	    	passwordRegExpFeedback.style.display='block';		// 에러 메세지 표시
	    	password.focus();
	    	return false;
	    } else {
	    	password.classList.add('is-valid');					// 유효성 검사 성공 처리 - 초록 테두리
	    }
	    
		$.ajax({
			async: true 
			,cache: false
			,type: "post"
			/* ,dataType:"json" */
			,url: "/v1/infra/usrhotel/usrHotelXdmSigninProc"
			/* ,data : $("#formLogin").serialize() */
			,data : { "id" : $("#id").val(),
				"password" : $("#password").val(),
//	 			"autoLogin" : $("#autoLogin").is(":checked")
			}
			,success: function(response) {
				if(response.rt == "success") {
					alert("성공");
						location.href = "/v1/infra/usrhotel/usrHotelXdmIndex";
				} else {
					alert("실패");
//	 		 		document.getElementById("modalAlertTitle").innerText = "확 인";
//	 		 		document.getElementById("modalAlertBody").innerText = "일치하는 회원이 존재 하지 않습니다!";
//	 		 		$("#modalAlert").modal("show");
				}
			}
//	 		,error : function(jqXHR, textStatus, errorThrown){
//	 			alert("ajaxUpdate " + jqXHR.textStatus + " : " + jqXHR.errorThrown);
//	 		}
		});
	}
