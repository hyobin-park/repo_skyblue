<body>
  <!-- content -->
  <div class="min-vh-100 py-md-10 py-lg-0 " style="background: url(/usr/v1/template/booking_page/rentkit-html/assets/images/self/login_background.jpg)no-repeat center center fixed; -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;">
    <div class="container">
      <div class="row d-flex align-items-center min-vh-100 justify-content-end">
        <div class="col-xl-5 col-lg-6 col-md-12 col-sm-12 col-12">
          <!-- card -->
          <div class="card border-0 shadow">
            <div class="card-body p-8">
              <h3 class="mb-4">회원정보 입력</h3>
              <!-- form -->
              <form>
                <!-- email -->
                <div class="mb-3">
                  <label for="email" class="form-label">이메일 주소</label>
                  <input type="email" class="form-control" id="email" placeholder="이메일 주소" required>
                </div>
                <!-- password -->
                <div class="mb-3">
                  <label for="password" class="form-label">비밀번호</label>
                  <input type="password" class="form-control" id="password" placeholder="비밀번호 입력" required>
                </div>
                <!-- confirm password -->
                <div class="mb-3">
                  <label for="confirm-password" class="form-label">비밀번호 확인</label>
                  <input type="password" class="form-control" id="confirm-password" placeholder="비밀번호 재입력" required>
                </div>
                <!-- 이름 -->
                <div class="mb-3">
                  <label for="Name" class="form-label">이름</label>
                  <input type="text" class="form-control" id="name" placeholder="이름을 입력해주세요" required>
                </div>
                <!-- 성별 -->
                <div class="mb-3">
                  <label for="gender" class="form-label">성별</label>
                  <select class="select2">
                    <option value="Female">여자</option>
                    <option value="Male">남자</option>
                    <option value="Etc">기타</option>
                  </select>
                </div>
                <!-- 생년월일 -->
                <div class="mb-3">
                  <label for="birthdate" class="form-label">생년월일</label>
                  <input type="date" class="form-control" id="name" placeholder="YYYYMMDD" required>
                </div>
                <!-- 전화번호 -->
                <div class="mb-3">
                  <label for="Tel" class="form-label">전화번호</label>
                  <input type="tel" class="form-control" id="name" placeholder="휴대폰 번호 입력" required>
                </div>

                <!-- text -->
                <div class="row">
                  <div class="col-md-12">
                    <input type="checkbox"><label class="text-sm"><strong class="text-dark">&nbsp;[필수]
                        이용약관</strong></label>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <input type="checkbox"><label class="text-sm"><strong class="text-dark">&nbsp;[필수] 개인정보 수집 및
                          이용안내</strong></label>
                    </div>
                  </div>
                  <!-- button -->
                  <br>
                  <br>
                  <button type="submit" class="btn btn-primary btn-block">회원가입</button>
              </form>
              <div class="mt-3">
                <p class="mb-0">계정이 있으신가요? <span class="ml-3"><a href="0_signin.html">로그인</a></span></p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
