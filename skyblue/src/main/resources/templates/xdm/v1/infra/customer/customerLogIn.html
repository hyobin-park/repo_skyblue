<body>
	<script src="/xdm/v1/template/ui/assets/static/js/initTheme.js"></script>
	<div id="auth">
		<div class="row h-100">
			<div class="col-lg-5 col-12">
				<div id="auth-left">
					<div class="auth-logo">
						<a href="/v1/infra/customer/customerXdmMain"><img src="/xdm/v1/template/ui/assets/compiled/svg/logo.svg" alt="Logo"></a>
					</div>
					<h1 class="auth-title">Log In</h1>
					<p class="auth-subtitle mb-5">
					로그인해주세요</p>

					<form action="index.html">
						<div class="form-group position-relative has-icon-left mb-4">
							<input type="text" class="form-control form-control-xl"
								id="id" name="id" placeholder="ID" required>
							<div class="invalid-feedback" id="idFeedback">아이디를 입력해 주세요.</div>
					      	<div class="invalid-feedback" id="idRegExpFeedback">일치하지 않습니다.</div>
							<div class="form-control-icon">
								<i class="bi bi-person"></i>
							</div>
						</div>
						<div class="form-group position-relative has-icon-left mb-4">
							<input type="password" class="form-control form-control-xl"
								id="password" name="password" placeholder="Password" required>
							<div class="invalid-feedback" id="passwordFeedback">비밀번호를 입력해 주세요.</div>
							<div class="invalid-feedback" id="passwordRegExpFeedback">일치하지 않습니다.</div>
							<div class="form-control-icon">
								<i class="bi bi-shield-lock"></i>
							</div>
						</div>
						<div class="form-check form-check-lg d-flex align-items-end">
							<input class="form-check-input me-2" type="checkbox" value=""
								id="flexCheckDefault"> <label
								class="form-check-label text-gray-600" for="flexCheckDefault">
								Keep me logged in </label>
						</div>
						<button type="button" id="loginBtn" class="btn btn-primary btn-block btn-lg shadow-lg mt-5">로그인</button>
					</form>
					<div class="text-center mt-5 text-lg fs-4">
						<p class="text-gray-600">
							아직 계정이 없으신가요? <a href="auth-register.html"
								class="font-bold">Sign up</a>.
						</p>
						<p>
							<a class="font-bold" href="auth-forgot-password.html">Forgot password?</a>.
						</p>
					</div>
				</div>
			</div>
			<div class="col-lg-7 d-none d-lg-block">
				<div id="auth-right"></div>
			</div>
		</div>
	</div>
	
	<script src="/xdm/v1/template/ui/assets/extensions/jquery/jquery.min.js"></script>
	<script src="/xdm/v1/js/commonXdm.js"></script>
	
	<script type="text/javascript">
	document.getElementById("loginBtn").onclick = function (){
		// validation
		// id
		var id = document.getElementById("id");  					// 객체를 만들고
		var idValue = document.getElementById("id").value.trim();	// 객체의 값을 받는 객체 생성
		var idRegExp = /^[A-Za-z0-9]+$/;
		var idFeedback = document.getElementById("idFeedback");
		var idRegExpFeedback = document.getElementById("idRegExpFeedback");
			
		//기존의 validation 초기화
		id.classList.remove('is-valid', 'is-invalid');
		idFeedback.style.display='none';
		idRegExpFeedback.style.display='none';
		    
		if(idValue == "" || idValue == null) { 
		  idFeedback.style.display='block';			// 에러 메세지 표시
		  id.classList.add('is-invalid');				// 유효성 검사 실패 처리 - 빨간 테두리
		  id.focus(); // input창에 포커스 함
	 	  return false; // 함수를 빠져나옴   
		} else {
//	 	    	by pass
		}
		if(!idRegExp.test(idValue)) {
		  idRegExpFeedback.style.display='block';		// 에러 메세지 표시
		  id.focus();
		  return false;
		  } else {
		  	id.classList.add('is-valid');				// 유효성 검사 성공 처리 - 초록 테두리
		  }
		    
		 	// password
		    var password = document.getElementById("password");  					// 객체를 만들고
		    var passwordValue = document.getElementById("password").value.trim();	// 객체의 값을 받는 객체 생성
		    var passwordRegExp = /^(?=.*[a-zA-Z])(?=.*[0-9]).{8,25}$/;
		    var passwordFeedback = document.getElementById("passwordFeedback");
		    var passwordRegExpFeedback = document.getElementById("passwordRegExpFeedback");
			
		    //기존의 validation 초기화
		    password.classList.remove('is-valid', 'is-invalid');
		    passwordFeedback.style.display='none';
		    passwordRegExpFeedback.style.display='none';
		    
		    if(passwordValue == "" || passwordValue == null) { 
		    	passwordFeedback.style.display='block';				// 에러 메세지 표시
		    	password.classList.add('is-invalid');				// 유효성 검사 실패 처리 - 빨간 테두리
		    	password.focus(); 									// input창에 포커스 함
	 			return false; 										// 함수를 빠져나옴   
		    } else {
//	 	    	by pass
		    }
		    if(!passwordRegExp.test(passwordValue)) {
		    	passwordRegExpFeedback.style.display='block';		// 에러 메세지 표시
		    	password.focus();
		    	return false;
		    } else {
		    	password.classList.add('is-valid');					// 유효성 검사 성공 처리 - 초록 테두리
		    }
		    
			$.ajax({
				async: true 
				,cache: false
				,type: "post"
				/* ,dataType:"json" */
				,url: "/v1/infra/customer/customerLoginProc"
				/* ,data : $("#formLogin").serialize() */
				,data : { "id" : $("#id").val(),
					"password" : $("#password").val(),
//		 			"autoLogin" : $("#autoLogin").is(":checked")
				}
				,success: function(response) {
					if(response.rt == "success") {
						alert("성공");
							location.href = "/v1/infra/customer/customerXdmMain";
					} else {
						alert("실패");
//		 		 		document.getElementById("modalAlertTitle").innerText = "확 인";
//		 		 		document.getElementById("modalAlertBody").innerText = "일치하는 회원이 존재 하지 않습니다!";
//		 		 		$("#modalAlert").modal("show");
					}
				}
//		 		,error : function(jqXHR, textStatus, errorThrown){
//		 			alert("ajaxUpdate " + jqXHR.textStatus + " : " + jqXHR.errorThrown);
//		 		}
			});
	}
	
	</script>
	
</body>
