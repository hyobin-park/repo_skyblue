							<div class="card">
								<div class="card-header">
									<h4 class="card-title">기본정보</h4>
								</div>
								<div class="card-content">
									<div class="card-body">
										<form name="form" data-parsley-validate method="post" action="/v1/infra/customer/customerXdmInst"
										class="needs-validation" novalidate="novalidate">
											<!-- 1번째 row start -->
											<div class="row">
												<div class="col-md-3 col-12">
													<div class="form-group">
														<div class="form-group mandatory">
															<label class="form-label">번호</label>
															<input type="text" id="customerSeq"
																class="form-control" name="customerSeq"

														</div>
													</div>
												</div>
												<div class="col-md-3 col-12">
													<div class="form-group">
														<div class="form-group mandatory">
															<label class="form-label">이름</label>
															<input type="text" id="customerName"
																class="form-control" name="customerName"
																placeholder="이름" required/>
															<div class="invalid-feedback" id="customerNameFeedback">이름을 입력해주세요.</div>
															<div class="invalid-feedback" id="customerNameRegExpFeedback">이름은 한글, 영대소문자만 입력해주세요.</div>
														</div>
													</div>
												</div>
												<div class="col-md-3 col-12">
													<div class="form-group mandatory">
														<label class="form-label">성별</label>
															<fieldset class="form-group">
																<select class="form-select" id="gender"
																	name="gender" style="padding: .375rem .75rem;" required>
																	<option value="">선택하세요</option>
																	<option th:each="list : ${@codeService.selectListCachedCode(1)}"
																	th:value="${list.ifcdSeq}" th:text="${list.ifcdName}"
																	th:selected="${list.ifcdSeq} == ${customerItem?.gender}"></option>
																</select>
																<div class="invalid-feedback">성별을 선택해주세요.</div>
															</fieldset>
													</div>
												</div>
												<div class="col-md-3 col-12">
													<div class="form-group">
														<div class="form-group mandatory">
															<label class="form-label">생년월일</label>
																<input type="text" id="birthDate" name="birthDate"
																class="form-control" placeholder="YYYY-MM-DD" required/>
																<div class="invalid-feedback">생년월일을 입력해주세요.</div>
												    	</div>
												    </div>
												</div>
											</div>
											<!-- 1번째 row end -->
											<!-- 2번째 row start -->
											<div class="row">
												<div class="col-md-3 col-12">

																<div class="invalid-feedback">휴대폰번호를 입력해주세요.</div>
														</div>
													</div>
												</div>
												<div class="col-md-3 col-12">
													<div class="form-group">
														<div class="form-group mandatory">
												 			<label class="form-label">이메일</label>

												    	</div>
												    </div>

												<div class="col-md-3 col-12">

														</div>
													</div>
												</div>
												<div class="col-md-3 col-12">

													</div>

												<!--                                                             </select> -->

												<!--                                                     </div> -->
												<!--                                                 </div> -->

											<div class="row">
												<div class="col-md-6 col-12">
													<div class="form-group">
														<label class="form-label">설명</label>
														<div class="form-group mb-3">
															<textarea class="form-control" name="customerDesc"

														</div>
													</div>
												</div>
											</div>
											<!-- 5번째 row end -->

												<div class="col-md-6">
													<button class="btn btn-sm btn-outline-dark">
														<i class="bi bi-list-ul"></i>
													</button>
												</div>
												<div class="col-md-6" align="Right">
													<button type="submit" id="btnSubmit" class="btn icon btn-sm btn-primary">
														<i class="bi bi-hdd-stack-fill"></i>
													</button>
												</div>
											</div>
									</div>
									<!-- class="card-body" end -->
								</div>
							</div>
							</form>
						</div>
						<!-- class="card" end -->
					</div>
					<!-- class="col-12" end -->
			</div>
			<!-- class="row match-height" end -->
		</div>
		</section>

	  <script>
	    function sample6_execDaumPostcode() {
	        new daum.Postcode({
	            oncomplete: function(data) {
	                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
	
	                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
	                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
	                var addr = ''; // 주소 변수
	                var extraAddr = ''; // 참고항목 변수
	
	                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
	                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
	                    addr = data.roadAddress;
	                } else { // 사용자가 지번 주소를 선택했을 경우(J)
	                    addr = data.jibunAddress;
	                }
	                // 우편번호와 주소 정보를 해당 필드에 넣는다.
	                document.getElementById('customerZipCode').value = data.zonecode;
	                document.getElementById("customerAddress1").value = addr;
	                // 커서를 상세주소 필드로 이동한다.
	                document.getElementById("customerAddress2").focus();
	            }
	        }).open();
	    }
	  </script>
