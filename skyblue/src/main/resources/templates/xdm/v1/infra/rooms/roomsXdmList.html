<link rel="stylesheet" href="/xdm/v1/template/ui/assets/compiled/css/table-datatable.css">
<link rel="stylesheet" href="/xdm/v1/template/ui/assets/compiled/css/app.css">
<link rel="stylesheet" href="/xdm/v1/template/ui/assets/compiled/css/app-dark.css">
<link rel="stylesheet" href="/xdm/v1/css/datetimepicker/jquery.datetimepicker.min.css"> 

<style type="text/css">
table, th, td {
	text-align: center;
}

th {
	font-size: 15px;
}

td {
	font-size: 14px;
}
</style>
</head>

<body>
	<script src="/xdm/v1/template/ui/assets/static/js/initTheme.js"></script>
	<div id="app">
		<!-- ======= sidebar ======= -->
		<div th:replace="~{/xdm/v1/infra/common/sidebar :: div}"></div>
    	<!-- End sidebar -->
		<!-- 메인 시작-->
		<div id="main">
			<header class="mb-3">
				<a href="#" class="burger-btn d-block d-xl-none">
					<i class="bi bi-justify fs-3"></i>
				</a>
			</header>

			<div class="page-heading">
				<div class="page-title">
					<div class="row match-height">
						<div class="col-12 col-md-6 order-md-1 order-last">
							<h3>Hotel</h3>
							<br>
						</div>
						<div class="col-12 col-md-6 order-md-2 order-first">
							<nav aria-label="breadcrumb"
								class="breadcrumb-header float-start float-lg-end">
								<ol class="breadcrumb">
									<li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
									<li class="breadcrumb-item active" aria-current="page">DataTable</li>
								</ol>
							</nav>
						</div>
					</div>
					<section class="section">
						<div class="card">
							<div class="card-header"></div>
							<div class="card-body">
								<form name="form" id="form" method="post" action="/v1/infra/rooms/roomsXdmList">
								<input type="hidden" name="thisPage" th:value="${vo.thisPage}" default="1"/>
								<input type="hidden" id="rowNumToShow" name="rowNumToShow" th:value="${vo.rowNumToShow}"/>
									<div class="row">
										<div class="col-md-2">
											<fieldset class="form-group">
												<select class="form-select" id="shRooms_delNy" name="shRooms_delNy">
													<option value="" th:selected="${vo.shRooms_delNy == null}">삭제여부</option>
													<option value="1" th:selected="${vo.shRooms_delNy == 1}">Y</option>
													<option value="0" th:selected="${vo.shRooms_delNy == 0}">N</option>
												</select>
											</fieldset>
										</div>
										<div class="col-md-2">
											<fieldset class="form-group">
												<select class="form-select" id="shStatus" name="shStatus">
													<option value="" th:selected="${vo.shStatus == null}">예약상태</option>
													<option value="1" th:selected="${vo.shStatus == 1}">예약가능</option>
													<option value="2" th:selected="${vo.shStatus == 2}">예약 중</option>
													<option value="3" th:selected="${vo.shStatus == 3}">예약완료</option>
												</select>
											</fieldset>
										</div>
										<div class="col-md-2">
											<fieldset class="form-group">
												<select class="form-select" id="shOptionDate" name="shOptionDate">
													<option value="" th:selected="${vo.shOptionDate == null}">날짜 구분</option>
													<option value="1" th:selected="${vo.shOptionDate == 1}">등록일</option>
													<option value="2" th:selected="${vo.shOptionDate == 2}">수정일</option>
												</select>
											</fieldset>
										</div>
										<div class="col-md-2">
											<input type="text" id="shDateStart" name="shDateStart"
												th:value="${#strings.substring(vo.shDateStart, 0, 10)}"
												class="form-control mb-3 flatpickr-no-config"
												placeholder="시작일" autocomplete="off">
										</div>
										<div class="col-md-2">
											<input type="text" id="shDateEnd" name="shDateEnd"
												th:value="${#strings.substring(vo.shDateEnd, 0, 10)}"
												class="form-control mb-3 flatpickr-no-config"
												placeholder="종료일" autocomplete="off">
										</div>
									</div>
									<!-- class="row" 1 end -->
									<!-- class="row" 2 start -->
									<div class="row">
										<div class="col-md-2">
											<fieldset class="form-group">
												<select class="form-select" id="shOption" name="shOption">
													<option value="" th:selected="${vo.shOption == null}">검색구분</option>
													<option value="1" th:selected="${vo.shOption == 1}">번호</option>
													<option value="2" th:selected="${vo.shOption == 2}">룸타입</option>
													<option value="3" th:selected="${vo.shOption == 3}">내용</option>
												</select>
											</fieldset>
										</div>
										<div class="col-md-2">
											<input type="text" class="form-control" id="shValue" name="shValue"
												th:value="${vo.shValue}" placeholder="검색어">
										</div>
										<div class="col-md-2">
											<button type="submit" class="btn icon btn-sm btn-light">
												<i class="bi bi-search"></i>
											</button>
											<button type="reset" class="btn icon btn-sm btn-light">
												<i class="bi bi-arrow-repeat"></i>
											</button>
										</div>
									</div>
									<!-- class="row" 2 end -->
									<br>
									<div class="row">
										<div class="col-md-2">
											<p th:text="'Total: '+${vo.totalRows}"></p>
										</div>
										<div class="col-md-8"></div>
										<div class="col-md-2">
											<fieldset class="form-group">
												<select class="form-select" id="changeRowNum" name="changeRowNum">
													<option value="5" th:selected="${vo.rowNumToShow eq 5}">5</option>
													<option value="10" th:selected="${vo.rowNumToShow eq 10}">10</option>
													<option value="15" th:selected="${vo.rowNumToShow eq 15}">15</option>
													<option value="20" th:selected="${vo.rowNumToShow eq 20}">20</option>
													<option value="25" th:selected="${vo.rowNumToShow eq 25}">25</option>
												</select>
											</fieldset>
										</div>
									</div>
								</form>
								<!-- ------------table-------------->
								<div class="row" id="table-head">
									<div class="col-12">
										<div class="table-responsive; divHorizontalScroll">
											<table class="table mb-0; tableHorizontalScroll">
												<thead>
													<tr>
														<th><input type="checkbox"></th>
														<th>#</th>
														<th>NO.</th>
														<th>호텔명</th>
														<th>룸타입</th>
														<th>금액</th>
														<th>예약상태</th>
														<th>등록일</th>
														<th>수정일</th>
														<th>삭제여부</th>
													</tr>
													<tr th:if="${#lists.isEmpty(list)}">
                                                		<td colspan="10">
                                                			<p class="fs-0" style="padding-top: 12px;">There are no data!</p>
                                                		</td>
                                                	</tr>
												</thead>
												<tbody>
													<tr th:if="!${#lists.isEmpty(list)}" th:each="list : ${list}">
														<td><input type="checkbox"></td>
														<td th:text="${vo.totalRows - ((vo.thisPage - 1) * vo.rowNumToShow + listStat.index)}" class="align-middle"></td>
														<td th:text="${list.roomSeq}"></td>
														<td th:text="${list.hotelName}"></td>
														<td><a th:href="@{/v1/infra/rooms/roomsXdmMFom(roomSeq=${list.roomSeq})}"
															th:text="${list.roomType}"></a></td>
														<td th:text="${list.price}"></td>
														<td th:if="${list.status eq 1}">예약가능</td>
														<td th:if="${list.status eq 2}">예약 중</td>
														<td th:if="${list.status eq 3}">예약완료</td>
														<td th:if="${list.rooms_delNy eq 0}">N</td>
														<td th:unless="${list.rooms_delNy eq 0}">Y</td>
														<td th:text="${#dates.format(list.roomRgDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
														<td th:text="${#dates.format(list.roomEditDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
							<!-- row end-->
							<!-- ------------table-------------->
							<div class="card-body">
								<!-- paging -->
									<div class="card-body">
										<div class="row md-3">
											<div class="col md-3" align="center">
												<ul class="pagination pagination-primary  justify-content-center">
													<li th:if="${vo.startPage gt vo.pageNumToShow}" class="page-item"
													style="cursor: pointer;">
														<a class="page-link" href="javascript:goList(${vo.startPage - 1})"
														th:attr="onclick=|goList('${vo.startPage - 1}')|">
															<i class="bi bi-chevron-left"></i></a>
													</li>
													<li th:each="num: ${#numbers.sequence(vo.startPage, vo.endPage)}"
													th:classappend="${num eq vo.thisPage} ? active : ''" class="page-item"
													style="cursor: pointer;">
														<a class="page-link" th:attr="onclick=|goList('${num}')|"
														th:text="${num}"></a>
													</li>
													<li th:if="${vo.endPage ne vo.totalPages}" class="page-item"
													style="cursor: pointer;">
														<a class="page-link" th:attr="onclick=|goList('${vo.endPage + 1}')|"><i class="bi bi-chevron-right"></i></a>
													</li>
												</ul>
											</div>
										</div>
									<!-- paging end -->
								<!--Bottom button -->
								<div class="row md-3">
									<div class="col-md-6">
										<button class="btn icon btn-sm btn-danger">
											<i class="bi bi-x-lg"></i>
										</button>
										<div class="modal-danger me-1 mb-1 d-inline-block">
											<button type="button" class="btn icon btn-sm btn-danger"
												data-bs-toggle="modal" data-bs-target="#danger">
												<i class="bi bi-trash"></i>
											</button>
											<!--Delete Modal -->
											<div class="modal fade text-left" id="danger" tabindex="-1"
												role="dialog" aria-labelledby="myModalLabel120"
												aria-hidden="true">
												<div
													class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
													role="document">
													<div class="modal-content">
														<div class="modal-header bg-danger">
															<h5 class="modal-title white" id="myModalLabel120">Delete</h5>
															<button type="button" class="close"
																data-bs-dismiss="modal" aria-label="Close">
																<i data-feather="x"></i>
															</button>
														</div>
														<div class="modal-body">선택된 데이터를 삭제하시겠습니까?</div>
														<div class="modal-footer">
															<button type="button" class="btn btn-light-secondary"
																data-bs-dismiss="modal">
																<i class="bx bx-x d-block d-sm-none"></i> <span
																	class="d-none d-sm-block">취소</span>
															</button>
															<button type="button" class="btn btn-danger ms-1"
																data-bs-dismiss="modal">
																<i class="bx bx-check d-block d-sm-none"></i> <span
																	class="d-none d-sm-block">확인</span>
															</button>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
									<!--Excel & Add button -->
									<div class="col-md-6" align="Right">
										<button  class="btn icon btn-sm btn-success">
											<i class="bi bi-file-earmark-excel"></i>
										</button>
										<a href="/v1/infra/hotel/hotelXdmForm">
											<button class="btn icon btn-sm btn-primary">
												<i class="bi bi-plus-lg"></i>
											</button>
										</a>
									</div>
								</div>
							</div>
						</div>
						<!-- card body end-->
				</div>
			</div>
		</div>

		</section>
	</div>

	    <!-- ======= Footer ======= -->
		<div th:replace="~{/xdm/v1/infra/common/footer :: footer}"></div>
    	<!-- End Footer -->
	</div>
	</div>
	<script src="/xdm/v1/template/ui/assets/static/js/components/dark.js"></script>
	<script src="/xdm/v1/template/ui/assets/extensions/perfect-scrollbar/perfect-scrollbar.min.js"></script>
	<script src="/xdm/v1/template/ui/assets/compiled/js/app.js"></script>
	<script src="/xdm/v1/template/ui/assets/extensions/simple-datatables/umd/simple-datatables.js"></script>
	<script src="/xdm/v1/template/ui/assets/static/js/pages/simple-datatables.js"></script>
	
	<!-- by developer -->
	<script src="/xdm/v1/jquery/jquery-3.7.1.min.js"></script>
	<script src="/xdm/v1/js/datetimepicker/jquery.datetimepicker.full.min.js"></script>
	
	<script type="text/javascript">
	
	window.addEventListener('load', function() {

		$.datetimepicker.setLocale('ko'); //한국어 사용하겠다.
		$("#shDateStart, #shDateEnd").datetimepicker({
			timepicker:false,
			format: 'Y-m-d'
		});
	});
	
	// paging
	goList = function (thisPage) {
		document.querySelector("input[name=thisPage]").value = thisPage;
		document.querySelector("form[name=form]").action = "/v1/infra/rooms/roomsXdmList";
		document.querySelector("form[name=form]").submit();
	}
	
	//search 조건 유지
	document.getElementById("changeRowNum").onchange = function () {
		document.getElementById("rowNumToShow").value = document.getElementById("changeRowNum").value;
		form.action = "/v1/infra/rooms/roomsXdmList";
		form.submit();
	}
	
	</script>

</body>

</html>
