<link rel="stylesheet"
	href="/xdm/v1/template/ui/assets/compiled/css/app.css">
<link rel="stylesheet"
	href="/xdm/v1/template/ui/assets/compiled/css/app-dark.css">

<style type="text/css">
label, placeholder {
	font-size: 15px;
}
label {
	font-weight: bold;
}
</style>
</head>

<body>
	<script src="/xdm/v1/template/ui/assets/static/js/initTheme.js"></script>
	<div id="app">
		<!-- ======= sidebar ======= -->
		<div th:replace="~{xdm/v1/infra/common/sidebar :: div}"></div>
    	<!-- End sidebar -->
		<div id="main">
			<header class="mb-3">
				<a href="#" class="burger-btn d-block d-xl-none"> <i
					class="bi bi-justify fs-3"></i>
				</a>
			</header>

			<div class="page-heading">
				<div class="page-title">
					<div class="row">
						<div class="col-12 col-md-6 order-md-1 order-last">
							<h3>Rooms</h3>
							<br>
						</div>
						<div class="col-12 col-md-6 order-md-2 order-first">
							<nav aria-label="breadcrumb"
								class="breadcrumb-header float-start float-lg-end">
								<ol class="breadcrumb">
									<li class="breadcrumb-item">
										<a href="index.html">Page 1</a>
									</li>
									<li class="breadcrumb-item active" aria-current="page"> Page 2</li>
									<li class="breadcrumb-item active" aria-current="page">Default</li>
								</ol>
							</nav>
						</div>
					</div>
				</div>

				<!-- // Basic multiple Column Form section start -->
				<section id="multiple-column-form">
					<div class="row match-height">
						<div class="col-12">
							<div class="card">
								<div class="card-header">
									<h4 class="card-title">기본정보</h4>
								</div>
								<div class="card-content">
									<div class="card-body">
										<form class="form" data-parsley-validate method="post" action="/v1/infra/rooms/roomsXdmInst">
											<!-- 1번째 row start -->
											<div class="row">
												<div class="col-md-3 col-12">
													<div class="form-group">
														<div class="form-group mandatory">
															<label for="disabledInput" class="form-label">번호</label>
															<input type="text" id="roomSeq"
																class="form-control" name="roomSeq"
																placeholder="자동생성" disabled/>
														</div>
													</div>
												</div>
												<div class="col-md-3 col-12">
													<div class="form-group">
														<div class="form-group mandatory">
															<label for="country-floating" class="form-label">호텔명</label>
															<input type="text" id="Hotel_seq"
																class="form-control" name="Hotel_seq"
																placeholder="이름" />
														</div>
													</div>
												</div>
												<div class="col-md-3 col-12">
													<div class="form-group">
														<div class="form-group mandatory">
															<label for="company-column" class="form-label">룸타입</label>
																<input type="text" id="roomType" name="roomType"
																class="form-control" placeholder="룸타입" />
												    	</div>
												    </div>
												</div>
												<div class="col-md-3 col-12">
													<div class="form-group">
														<div class="form-group mandatory">
															<label for="company-column" class="form-label">베드타입</label>
																<input type="text" id="bedType" name="bedType"
																class="form-control" placeholder="베드타입" />
												    	</div>
												    </div>
												</div>
											</div>
											<!-- 1번째 row end -->
											<!-- 2번째 row start -->
											<div class="row">
												<div class="col-md-3 col-12">
													<div class="form-group">
												 		<label for="city-column" class="form-label">금액</label>
												    		<input type="text" id="price" name="price"
												    		class="form-control" placeholder="금액" />
												    </div>
												</div>
												<div class="col-md-3 col-12">
													<label for="email-id-column" class="form-label">인원</label>
														<fieldset class="form-group">
															<select class="form-select" id="PeopleStay"
																name="PeopleStay" style="padding: .375rem .75rem;">
																<option value="">선택하세요</option>
																<option value="1">1명</option>
																<option value="2">2명</option>
																<option value="3">3명</option>
																<option value="4">4명</option>
																<option value="5">5명</option>
															</select>
														</fieldset>
												</div>
												<div class="col-md-3 col-12">
													<label for="email-id-column" class="form-label">예약상태</label>
														<fieldset class="form-group">
															<select class="form-select" id="status"
																name="status" style="padding: .375rem .75rem;">
																<option value="">선택하세요</option>
																<option value="1">예약가능</option>
																<option value="2">예약 중</option>
																<option value="3">예약완료</option>
															</select>
														</fieldset>
												</div>
												<div class="col-md-3 col-12">
														<div class="form-group mandatory">
															<label for="email-id-column" class="form-label">삭제여부</label>
																<fieldset class="form-group">
																	<select class="form-select" id="rooms_delNy"
																		name="rooms_delNy" style="padding: .375rem .75rem;">
																		<option value="">선택하세요</option>
																		<option value="1">Y</option>
																		<option value="0">N</option>
																	</select>
																</fieldset>
														</div>
													</div>
											</div>
											<!-- 2번째 row end -->
<!-- 											<div class="row"> -->
<!-- 												<div class="col-md-3 col-12"> -->
<!-- 													<div class="form-group mandatory"> -->
<!-- 														<div class="form-group"> -->
<!-- 												 		<label for="city-column" class="form-label">등록일</label> -->
<!-- 												    		<input type="text" id="roomRgDate" name="roomRgDate" -->
<!-- 												    		class="form-control" placeholder="등록일" /> -->
<!-- 													</div> -->
<!-- 												</div> -->
<!-- 											</div> -->
											<!-- 3번째 row start -->
											<div class="row">
												<div class="col-md-6 col-12">
													<div class="form-group">
														<label for="country-floating" class="form-label">설명</label>
														<div class="form-group mb-3">
															<textarea class="form-control" name="roomDesc"
																id="roomDesc"></textarea>
														</div>
													</div>
												</div>
											</div>
											<!-- 3번째 row end -->
											<div class="row md-3">
												<div class="col-md-6">
													<button class="btn btn-sm btn-outline-dark">
														<i class="bi bi-list-ul"></i>
													</button>
												</div>
												<div class="col-md-6" align="Right">
													<button type="submit" class="btn icon btn-sm btn-primary">
														<i class="bi bi-hdd-stack-fill"></i>
													</button>
												</div>
											</div>
									</div>
									<!-- class="card-body" end -->
								</div>
							</div>
							</form>
						</div>
						<!-- class="card" end -->
					</div>
					<!-- class="col-12" end -->
			</div>
			<!-- class="row match-height" end -->
		</div>
		</section>
		<!-- // Basic multiple Column Form section end -->

		<!-- ======= Footer ======= -->
		<div th:replace="~{xdm/v1/infra/common/footer :: footer}"></div>
    	<!-- End Footer -->
	</div>
	</div>
	<script src="/xdm/v1/template/ui/assets/static/js/components/dark.js"></script>
	<script src="/xdm/v1/template/ui/assets/extensions/perfect-scrollbar/perfect-scrollbar.min.js"></script>
	<script src="/xdm/v1/template/ui/assets/compiled/js/app.js"></script>

	<script src="/xdm/v1/template/ui/assets/extensions/jquery/jquery.min.js"></script>
	<script src="/xdm/v1/template/ui/assets/extensions/parsleyjs/parsley.min.js"></script>
	<script src="/xdm/v1/template/ui/assets/static/js/pages/parsley.js"></script>
	
</body>

</html>
